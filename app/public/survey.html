<script type="text/javascript">

     
$(".submit").on("click", function(event) {
      event.preventDefault();
    

    if($("#name").val().trim()  === "" || $("#photo_url").val().trim()  === "" || $("#a1").val() === "Select An Option" || $("#a2").val() === "Select An Option" || $("#a3").val() === "Select An Option" || $("#a4").val() === "Select An Option" || $("#a5").val() === "Select An Option" || $("#a6").val() === "Select An Option" || $("#a7").val() === "Select An Option" || $("#a8").val() === "Select An Option" || $("#a9").val() === "Select An Option" || $("#a10").val() === "Select An Option"  ) 
    { alert('Please fill up the "full name" and "photo url" form fields!');

  } else {

    var options = [];

    $(".option").each(function() {
      options.push($(this).val());
    });

      var answers = {
        name: $("#name").val().trim(),
        image: $("#photo_url").val().trim(),
        scores: options
      };
  
    // console.log(answers);
  
    $.post("/api/friends", answers, function(data) {

        $("#name").val("");
        $("#photo_url").val("");
        $('.option option').prop('selected', function() {
        return this.defaultSelected;
        });

       
        console.log(data.name);
        console.log(data.image);
     
        $('#friend_name').html('<h4 class="card-text m-4">' + data.name + '</h4>')
        $('#image').html('<img src="' + data.image + '" width="450">')
        $('#myModal').modal('toggle'); 
    });
  }

});
  
  </script>
